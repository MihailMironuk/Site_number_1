{% load static %}
{% include "../header.html" %}
<link rel="stylesheet" href="{% static 'css/emp_list.css' %} ">
{% for i in posters %}
<h1>{{ i.name }}</h1>
<img src="{{ i.image.url }}" alt="">
{% endfor %}
<center>
    <h1 class="h1_class">Книги по разным жанрам</h1>
    <button type="button" class="btn btn-primary">
        <a href="/create_book/" class="book_url">Добавить книгу</a>
    </button>
    <br><br>
    {% for i in books %}
    <div class="card" style="width: 18rem;">
        <img src="{{ i.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h4 class="card-title">{{ i.name }}</h4>
            <br>
            <a href="/books/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
            <a href="/books/{{ i.id }}/update/" class="btn btn-warning">Редактировать</a>
            <br><br>
            <a href="/books/{{ i.id }}/delete/" class="btn btn-danger">Удалить Книгу</a>
        </div>
    </div>
    <br>
    {% endfor %}
</center>
{% include "../footer.html" %}
