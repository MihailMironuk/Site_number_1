{% load static %}
{% include "../header.html" %}
<center>

    <br>
    {% for i in posters %}
    <h1>{{ i.name }}</h1>
    <img src="{{ i.image.url }}" alt="" width="200" height="150">
    {% endfor %}

    <form action="{% url 'search'  %}" method="GET">
        <input type="search" type="text" name="q" placeholder="Найти книгу">
        <button type="submit">Поиск</button>
    </form>
    <link rel="stylesheet" href="{% static 'css/emp_list.css' %} ">


    <h1 class="h1_class">Книги по разным жанрам</h1>
    <button type="button" class="btn btn-primary">
        <a href="/create_book/" class="book_url">Добавить книгу</a>
    </button>
    <br><br>

    {% for i in books %}
    <div class="card" style="width: 18rem;">
        <img src="{{ i.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h4 class="card-title">{{ i.name }}</h4>
            <a href="/books/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
            <a href="/books/{{ i.id }}/delete/" class="btn btn-danger">Удалить Книгу</a>
            <br><br>
            <a href="/books/{{ i.id }}/update/" class="btn btn-warning">Редактировать</a>
        </div>
    </div>
    <br>
    {% endfor %}
</center>

{% include "../footer.html" %}
